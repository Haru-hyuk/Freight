server:
  port: ${SERVER_PORT:8080}

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/rodia_db?serverTimezone=Asia/Seoul
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password: 1234

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

jwt:
  secret: ${JWT_SECRET}

odcloud:
  api:
    base-url: ${ODCLOUD_API_BASE_URL:https://api.odcloud.kr}
    key: ${ODCLOUD_API_KEY:}

deepseek:
  enabled: false
  api:
    key: ${DEEPSEEK_API_KEY:}
    base-url: https://api.deepseek.com
    model: deepseek-chat
