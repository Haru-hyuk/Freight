server:
  port: ${SERVER_PORT:8080}

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/rodia_db?serverTimezone=Asia/Seoul
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password: 1234

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

jwt:
  secret: ${JWT_SECRET:}

# 토스페이먼츠
# - 실제 결제 없이 테스트: 개발자센터(https://developers.tosspayments.com) → API 키 → 테스트 키(클라이언트 키/시크릿 키)를
#   TOSS_PAYMENTS_CLIENT_KEY, TOSS_PAYMENTS_SECRET_KEY 에 설정. 테스트 키로 연동하면 결제창·승인 흐름은 동일하나 실제 청구되지 않음.
# - 운영(실결제): 동일 API에 라이브 키로 교체.
toss:
  payments:
    secret-key: ${TOSS_PAYMENTS_SECRET_KEY:}
    client-key: ${TOSS_PAYMENTS_CLIENT_KEY:}

odcloud:
  api:
    base-url: ${ODCLOUD_API_BASE_URL:https://api.odcloud.kr}
    key: ${ODCLOUD_API_KEY:}

deepseek:
  enabled: false
  api:
    key: ${DEEPSEEK_API_KEY:}
    base-url: https://api.deepseek.com
    model: deepseek-chat
